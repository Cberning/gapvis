<div class="nextprev">
    <span class="prev control">&lt;&lt; previous</span>
    <select class="tree-id" maxlength="5"><% _.each(trees, function(tree) { 
	%><option value="<%=tree%>"><%=tree%></option><%
	}); %></select>
    <span class="next control">next &gt;&gt;</span>
</div>
<div class="imagetoggle">
    Show:
    <span class="showsyntac control">syntactical</span> |
    <span class="showtecto control">tectogrammatical</span>
</div>
