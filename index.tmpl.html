<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>GapVis: Visual Interface for Reading Ancient Texts</title>
    <meta name="description" content="GapVis is a visual interface for reading ancient texts for the Google Ancient Places project.">
    <meta name="author" content="Nick Rabinowitz / Google Ancient Places Project">
    
    <!-- STYLES -->
    
    <!-- SCRIPTS -->
    
</head>

<body>

    <div id="container">
        <header>
            <h1><a href="#">GapVis</a></h1>
        </header>
        <div id="app-view" role="main" class="clearfix">
        
            <!-- Homepage -->
            <div id="index-view" class="topview">
                <p>GapVis is a visual Interface for reading ancient texts.</p>
                
                <p>Select a book to view:</p>
                
                <ul id="book-list"></ul>
            </div>
            
            <!-- Book Overview -->
            <div id="book-summary-view" class="topview clearfix">
                <div class="navigation-view"></div>
                <div class="book-title-view"></div>
                <div id="place-freq-bars-view" class="panel"></div>
                <div id="book-summary-text-view"></div>
                <div id="book-summary-map-view" class="panel"></div>
            </div>
            
            <!-- Book Reading View -->
            <div id="book-view" class="topview clearfix">
                <div class="navigation-view"></div>
                <div class="book-title-view"></div>
                <div id="reading-pane">
                    <div id="page-view"></div>
                    <div id="page-control-view">
                        <div id="nextprev">
                            <span id="prev" class="control">&lt;&lt; previous</span>
                            <span id="page-id"></span>
                            <span id="next" class="control">next &gt;&gt;</span>
                        </div>
                        <div id="imagetoggle">
                            Show:
                            <span id="showtext" class="control">Text</span> |
                            <span id="showimg" class="control">Scan</span>
                        </div>
                    </div>
                </div>
                <div id="timemap-view" class="panel"></div>
            </div>
            
            <!-- Book Place View -->
            <div id="book-place-view" class="topview clearfix">
                <div class="navigation-view"></div>
                <div class="book-title-view"></div>
                <div id="place-summary-container" class="panel">
                    <div id="place-summary-view"></div>
                    <div id="related-places-view"></div>
                </div>
                <div id="place-map-view" class="panel"></div>
                <div id="place-flickr-view" class="panel">
                    <h4>Photos from Flickr</h4> <span class="flickr-link">&middot <a href="" target="_blank">View on Flickr &gt;&gt;</a></span>
                    <div class="photos"></div>
                </div>
            </div>

        </div>
        <footer>
            GapVis (c) 2011 Nick Rabinowitz / Google Ancient Places Project. <a href="https://github.com/nrabinowitz/gapvis">Code hosted on GitHub</a>
        </footer>
    </div>
    
    <div id="change-this-link">
        <button>Edit this Reference</button>
    </div>
    <div id="change-this-hover"></div>

    <!-- TEMPLATES -->

</body>
</html>
