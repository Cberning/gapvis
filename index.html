<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>GapVis: Visual Interface for Reading Ancient Texts</title>
    <meta name="description" content="GapVis is a visual interface for reading ancient texts for the Google Ancient Places project.">
    <meta name="author" content="Nick Rabinowitz / Google Ancient Places Project">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gapvis.css">
    
    <!-- Eventually, compress and concat -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="lib/mxn-min.js"></script>
    <script type="text/javascript" src="lib/mxn.core-min.js"></script>
    <script type="text/javascript" src="lib/mxn.googlev3.core-min.js"></script>
    <script type="text/javascript" src="lib/timeline-2.3.0.js"></script>
    <!-- <script type="text/javascript" src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js"></script> -->
    <script type="text/javascript" src="lib/timemap_full.pack.js"></script>
    <script type="text/javascript" src="lib/label_utils.js"></script>
    <script type="text/javascript" src="lib/backbone.min.js"></script>
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="app/gapvis.js"></script>
</head>

<body>

    <div id="container">
        <header>
            <h1><a href="#">GapVis</a></h1>
        </header>
        <div id="app-view" role="main">
        
            <!-- Homepage -->
            <div id="index-view">
                <p>GapVis is a visual Interface for reading ancient texts.</p>
                
                <p>Select a book to view:</p>
                
                <ul id="book-list"></ul>
            </div>
            
            <!-- Book -->
            <div id="book-view" class="clearfix">
                <div id="sidebar">
                    <div id="book-title-view"></div>
                    <div id="pagecontainer">
                        <div id="page-view"></div>
                        <div id="page-control-view">
                            <div id="nextprev">
                                <span id="prev" class="control">&lt;&lt; previous</span>
                                <span id="next" class="control">next &gt;&gt;</span>
                            </div>
                            <div id="imagetoggle">
                                Show:
                                <span id="showtext" class="control">Text</span> |
                                <span id="showimg" class="control">Scan</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="timemap-view"></div>
            </div>

        </div>
        <footer>

        </footer>
    </div>

    <!-- Templates -->
    
    <script type="text/template" id="book-title-template">
        <h2 id="book-title"><%= title %></h2>
        <p><em>By <%= author %></em></p>
        <p>
        Published <%= printed %>, <%= pages.length %> pages<br>
        <a href="<%= uri %>">View on Google Books</a></p>
    </script>

    <script type="text/template" id="timemap-template">
        <div id="mapcontainer">
          <div id="map"></div>
        </div>
        <div id="timelinecontainer">
          <div id="timeline"></div>
        </div>
    </script>
    
    <script type="text/template" id="page-template">
        <div class="single-page">
            <div class="ocr"><%= OCR %></div>
            <div class="img"><img src="<%= Image %>"></div>
        <div>
        
    </script>

</body>
</html>
